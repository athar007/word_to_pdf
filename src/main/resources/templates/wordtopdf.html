<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Word to PDF</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
 .downloadbtn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 8px 8px;
  cursor: pointer;
  font-size: 16px;
  border-radius: 5px;
  margin-top: 5%;
}

/* Darker background on mouse-over */
.downloadbtn:hover {
  background-color: RoyalBlue;
}
 </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Word to PDF App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="register">Register</a>
        </li>
      </ul> -->
    </div>
  </div>
</nav>
	<div class="container">
	
		<div class="row mt-5">
		<h3>Word to Pdf Converter</h3>
			<div class="col-md-6 offset-md-3 mt-5">
				<div th:if=${success_message}>
					<div class="alert alert-success" role="alert" th:text="${success_message}">
					</div>
				</div>
				<div th:if=${error_message}>
					<div class="alert alert-danger" role="alert" th:text="${error_message}">
					</div>
				</div>
			 	<form th:action="@{/wordtopdf}" method="post" enctype="multipart/form-data">
			 		<div class="mb-3">
					  <label for="formFile" class="form-label">Upload word file here</label>
					  <input class="form-control" name="upload" type="file" id="formFile" accept=".docx">
					</div>
					<button type="submit" class="btn btn-primary">Convert</button>
			 	</form>
			 	<div th:if=${downloadurl}>
			 	<a th:href="@{/download/{id}(id=${downloadurl})}"><button class="downloadbtn"><i class="fa fa-download"></i> Download</button></a>
			 	</div>
			</div>
		</div>
	</div>

</body>
</html>
